<!DOCTYPE html>
<html>
<head>
  <title>Basic Realtime Node.js chat app demo</title>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="/js/chat.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-4">
        <div class="alert alert-success" id="status">Connected to chat... Try opening two browsers next to each other and sending messages between the windows to see it work.</div>
      </div>
    </div>

    <div class="col-md-2  col-md-offset-2 well">
      <h4>Online users:</h4>
      <ul id="users"></ul>
    </div>

    <div class="col-md-6">
      <div class="well" id="messages"></div>

      <form id="chatForm" >
        <div class="form-group">
          <div class="input-group">
            <input type="text" name="input" id="input" class="form-control">
            <div class="input-group-btn">
            <input type="submit" value="Send!" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
