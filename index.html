<!DOCTYPE html>
<html>
<head>
  <title>Basic Realtime Node.js chat app demo</title>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script>
    $(function() {
      var socket = io.connect('http://localhost:8080');

      socket.on('connect', function(data) {
        $('#status').show();
        nickname = prompt('What is your nickname?');
        socket.emit('join', nickname);
      });

      $('#chatForm').submit(function(e) {
        e.preventDefault();
        var message = $('#input').val();
        socket.emit('message', message);
        $('#input').val('');
        $("#messages").animate({ scrollTop: $("#messages")[0].scrollHeight}, 1000);
      });

      socket.on('message', function(data) {
        $('#messages').append('<p>'+data+'</p>');
        $("#messages").animate({ scrollTop: $("#messages")[0].scrollHeight}, 1000);
      });
    });
  </script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    #status {
      display: none;
      margin-top: 20px;
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-success" id="status">Connected to chat... Try opening two browsers next to each other and sending messages between the windows to see it work.</div>

      <div class="well" id="messages"></div>

      <form id="chatForm" >
        <div class="form-group">
          <div class="input-group">
            <input type="text" name="input" id="input" class="form-control">
            <div class="input-group-btn">
            <input type="submit" value="Send!" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
